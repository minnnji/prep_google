<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <a class="text">Gmail</a>
            <a class="text">이미지</a>
        </div>
        <div class="header__header-column">
            <i class="fas fa-th"></i>
            <a class="header__sign-in">로그인</a>
        </div>
    </header>
    <main class="main">
        <div class="main__logo">
            <img src="image/googlelogo_color.png" alt="google-logo" width="272px">
        </div>
        <div class="main__search">
            <div class="main__search-column">
                <i class="fas fa-search"></i>
            </div>
            <div class="main__search-column">    
                <input type="text" class="main__search-input">
            </div>
            <div class="main__search-column">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone-alt"></i>
            </div>
        </div>
        <div class="main__btn">
            <a class="main__btn-gray">Google 검색</a>
            <a class="main__btn-gray">I'm Feeling Lucky</a>
        </div>
    </main>
    <footer>
        <div class="footer__bar">
            <ul class="footer__bar-column">
                <a class="text">대한민국</a>
            </ul>
        </div>
        <div class="footer__bar">
            <ul class="footer__bar-column_a">
                <a class="text">광고</a>
                <a class="text">비즈니스</a>
                <a class="text">Google 정보</a>
                <a class="text">검색의 원리</a>
            </ul>
            <ul class="footer__bar-column_b">
                <a class="text">개인정보처리방침</a>
                <a class="text">약관</a>
                <a class="text">설정</a>
            </ul>
        </div>
    </footer>
</body>
</html>
