<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class="header__header-column">
            <span class="text">Gmail</span>
            <span class="text">이미지</span>
        </div>
        <div class="header__header-column">
            <i class="fas fa-th"></i>
            <span class="header__sign-in">로그인</span>
        </div>
    </header>
    <main class="main">
        <div class="main__logo">
            <img src="image/googlelogo_color.png" alt="google-logo" width="272px">
        </div>
        <div class="main__search">
            <div class="main__search-column">
                <i class="fas fa-search"></i>
                <input type="text" class="main__search-input">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone-alt"></i>
            </div>
        </div>
        <div class="main__btn">
            <span class="main__btn-gray">Google 검색</span>
            <span class="main__btn-gray">I'm Feeling Lucky</span>
        </div>
    </main>
    <footer>
        <div class="footer__bar">
            <ul class="footer__bar-column">
                <li class="text-lg">대한민국</li>
            </ul>
        </div>
        <div class="footer__bar">
            <ul class="footer__bar-column">
                <li class="text">광고</li>
                <li class="text">비즈니스</li>
                <li class="text">Google 정보</li>
                <li class="text">검색의 원리</li>
            </ul>
            <ul class="footer__bar-column">
                <li class="text">개인정보처리방침</li>
                <li class="text">약관</li>
                <li class="text">설정</li>
            </ul>
        </div>
    </footer>
</body>
</html>
